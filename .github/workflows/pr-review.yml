name: Pull Request Review
on: pull_request_review
jobs:
  review:
    name: Add Reviewed-by Trailer
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Add Reviewed-by Trailer
        uses: epuertat/reviewed-by-trailer-action@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          states: approved
